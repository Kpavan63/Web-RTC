<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Food AI with Nutrition and Recipes</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: Arial, sans-serif;
            height: 100vh;
            margin: 0;
            background-color: #e7f5e5;
        }
        video, canvas {
            border-radius: 8px;
            width: 100%;
            max-width: 600px;
        }
        .btn {
            padding: 10px 20px;
            margin-top: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }
        #results, #nutritionInfo, #recipeSuggestions {
            margin-top: 20px;
            padding: 10px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            max-width: 600px;
            width: 100%;
        }
        h1, h2 {
            color: #4CAF50;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
    </style>
</head>
<body>

<h1>Enhanced Food AI with Nutrition & Recipes</h1>
<button class="btn" id="takePhotoButton">Take Photo</button>
<video id="videoInput" autoplay playsinline></video>
<canvas id="canvasOutput"></canvas>

<div id="results">
    <h2>Detected Objects:</h2>
    <ul id="objectList"></ul>
</div>
<div id="nutritionInfo">
    <h2>Nutrition Information:</h2>
    <ul id="nutritionList"></ul>
</div>
<div id="recipeSuggestions">
    <h2>Recipe Suggestions:</h2>
    <ul id="recipeList"></ul>
</div>

<!-- TensorFlow.js and COCO-SSD Library -->
<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
<script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>

<script>
    const video = document.getElementById('videoInput');
    const canvas = document.getElementById('canvasOutput');
    const ctx = canvas.getContext('2d');
    const objectList = document.getElementById('objectList');
    const nutritionList = document.getElementById('nutritionList');
    const recipeList = document.getElementById('recipeList');
    let objectDetector;

    // Placeholder nutrition and recipe data
    const nutritionData = {
        apple: "Calories: 95, Carbs: 25g, Fiber: 4g, Sugar: 19g",
        banana: "Calories: 105, Carbs: 27g, Fiber: 3g, Sugar: 14g"
    };
    const recipeData = {
        apple: ["Apple Pie", "Apple Crumble", "Apple Salad"],
        banana: ["Banana Bread", "Banana Smoothie", "Banana Pancakes"]
    };

    async function startCamera() {
        const constraints = { video: { facingMode: 'environment' } };
        try {
            const stream = await navigator.mediaDevices.getUserMedia(constraints);
            video.srcObject = stream;
            video.play();
        } catch (error) {
            console.error('Error accessing the camera:', error);
            alert('Please enable camera permissions.');
        }
    }

    async function setupObjectDetector() {
        objectDetector = await cocoSsd.load();
        console.log('Model Loaded!');
    }

    async function takePhoto() {
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

        const predictions = await objectDetector.detect(canvas);
        drawPredictions(predictions);
        displayDetectedObjects(predictions);
        displayNutritionInfo(predictions);
        suggestRecipes(predictions);
    }

    function drawPredictions(predictions) {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

        predictions.forEach(prediction => {
            ctx.beginPath();
            ctx.rect(prediction.bbox[0], prediction.bbox[1], prediction.bbox[2], prediction.bbox[3]);
            ctx.lineWidth = 2;
            ctx.strokeStyle = 'green';
            ctx.stroke();
            ctx.fillStyle = 'green';
            ctx.fillText(prediction.class, prediction.bbox[0], prediction.bbox[1] > 10 ? prediction.bbox[1] - 5 : 10);
        });
    }

    function displayDetectedObjects(predictions) {
        objectList.innerHTML = '';
        predictions.forEach(prediction => {
            const li = document.createElement('li');
            li.textContent = prediction.class;
            objectList.appendChild(li);
        });
    }

    function displayNutritionInfo(predictions) {
        nutritionList.innerHTML = '';
        predictions.forEach(prediction => {
            const nutrition = nutritionData[prediction.class.toLowerCase()];
            if (nutrition) {
                const li = document.createElement('li');
                li.textContent = `${prediction.class}: ${nutrition}`;
                nutritionList.appendChild(li);
            }
        });
    }

    function suggestRecipes(predictions) {
        recipeList.innerHTML = '';
        predictions.forEach(prediction => {
            const recipes = recipeData[prediction.class.toLowerCase()];
            if (recipes) {
                recipes.forEach(recipe => {
                    const li = document.createElement('li');
                    li.textContent = recipe;
                    recipeList.appendChild(li);
                });
            }
        });
    }

    document.addEventListener('DOMContentLoaded', () => {
        startCamera();
        setupObjectDetector();
        document.getElementById('takePhotoButton').addEventListener('click', takePhoto);
    });
</script>

</body>
</html>
