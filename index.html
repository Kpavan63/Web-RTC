<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object Identification with TensorFlow.js</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: Arial, sans-serif;
            height: 100vh;
            margin: 0;
        }
        video {
            border: 2px solid #4CAF50;
            border-radius: 8px;
            margin-top: 20px;
            width: 100%;
            max-width: 600px;
        }
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 9;
        }
        .btn {
            padding: 10px 20px;
            margin-top: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<h1>Object Identification with TensorFlow.js</h1>
<button class="btn" id="takePhotoButton">Take Photo</button>
<video id="videoInput" autoplay playsinline></video>
<canvas id="canvasOutput"></canvas>

<!-- TensorFlow.js Library -->
<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
<script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>

<script>
    let video = document.getElementById('videoInput');
    let canvas = document.getElementById('canvasOutput');
    let ctx = canvas.getContext('2d');
    let model;
    let videoStream;

    // Function to start the camera
    async function startCamera() {
        const constraints = {
            video: {
                facingMode: 'environment',
                width: { ideal: 1280 },
                height: { ideal: 720 }
            }
        };
        try {
            videoStream = await navigator.mediaDevices.getUserMedia(constraints);
            video.srcObject = videoStream;
            video.play();
            video.onloadedmetadata = () => {
                console.log('Video metadata loaded');
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
            };
        } catch (error) {
            console.error('Error accessing camera:', error);
            alert('Unable to access the camera. Please check permissions.');
        }
    }

    // Function to take a photo and identify objects
    async function takePhoto() {
        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
        const image = ctx.getImageData(0, 0, canvas.width, canvas.height);

        // Load the COCO-SSD model
        if (!model) {
            model = await cocoSsd.load();
            console.log('Model loaded');
        }

        // Detect objects in the captured image
        const predictions = await model.detect(image);
        drawPredictions(predictions);
    }

    // Function to draw bounding boxes and labels on the canvas
    function drawPredictions(predictions) {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.drawImage(video, 0, 0, canvas.width, canvas.height); // Redraw the video frame

        predictions.forEach(prediction => {
            // Draw bounding box
            ctx.beginPath();
            ctx.rect(...prediction.bbox);
            ctx.lineWidth = 2;
            ctx.strokeStyle = 'red';
            ctx.fillStyle = 'red';
            ctx.stroke();
            ctx.fillText(`${prediction.class} (${Math.round(prediction.score * 100)}%)`, prediction.bbox[0], prediction.bbox[1] > 10 ? prediction.bbox[1] - 5 : 10);
        });
    }

    // Initialize the camera and setup event listeners
    document.addEventListener('DOMContentLoaded', () => {
        startCamera();
        document.getElementById('takePhotoButton').addEventListener('click', takePhoto);
    });
</script>

</body>
</html>
