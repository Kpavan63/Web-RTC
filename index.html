<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Food AI Assistant</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e8f5e9;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 0;
            margin: 0;
        }
        header {
            width: 100%;
            padding: 15px;
            background-color: #388e3c;
            color: white;
            text-align: center;
            font-size: 24px;
        }
        .container {
            max-width: 800px;
            width: 100%;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }
        video, canvas {
            width: 100%;
            border-radius: 12px;
            border: 3px solid #388e3c;
        }
        .btn {
            padding: 10px 20px;
            background-color: #388e3c;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin: 5px;
        }
        .btn:hover {
            background-color: #4CAF50;
        }
        .card {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 20px;
            width: 100%;
        }
        h2 {
            color: #388e3c;
            margin-top: 0;
        }
        #objectList, #nutritionList, #recipeList, #historyList, #mealLog {
            list-style-type: none;
            padding: 0;
        }
    </style>
</head>
<body>

<header>Enhanced Food AI Assistant</header>

<div class="container">
    <button class="btn" id="takePhotoButton">Take Photo</button>
    <video id="videoInput" autoplay playsinline></video>
    <canvas id="canvasOutput"></canvas>

    <div class="card" id="results">
        <h2>Detected Objects</h2>
        <ul id="objectList"></ul>
    </div>

    <div class="card" id="nutritionInfo">
        <h2>Nutrition Information</h2>
        <label>Serving Size:</label>
        <input type="number" id="servingSize" value="1" min="1" style="width: 50px;">
        <ul id="nutritionList"></ul>
    </div>

    <div class="card" id="recipeSuggestions">
        <h2>Recipe Suggestions</h2>
        <ul id="recipeList"></ul>
    </div>

    <div class="card" id="history">
        <h2>Detection History</h2>
        <ul id="historyList"></ul>
    </div>

    <div class="card" id="calorieTracker">
        <h2>Meal Log & Calorie Tracker</h2>
        <ul id="mealLog"></ul>
        <p>Total Calories: <span id="totalCalories">0</span> kcal</p>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
<script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>

<script>
    const video = document.getElementById('videoInput');
    const canvas = document.getElementById('canvasOutput');
    const ctx = canvas.getContext('2d');
    const objectList = document.getElementById('objectList');
    const nutritionList = document.getElementById('nutritionList');
    const recipeList = document.getElementById('recipeList');
    const historyList = document.getElementById('historyList');
    const mealLog = document.getElementById('mealLog');
    const totalCalories = document.getElementById('totalCalories');
    const servingSizeInput = document.getElementById('servingSize');
    let objectDetector;
    let calorieCount = 0;

    const nutritionData = {
        apple: {calories: 95, carbs: 25, fiber: 4, sugar: 19},
        banana: {calories: 105, carbs: 27, fiber: 3, sugar: 14}
    };

    const recipeData = {
        apple: [{name: "Apple Pie"}, {name: "Apple Smoothie"}],
        banana: [{name: "Banana Bread"}, {name: "Banana Smoothie"}]
    };

    async function startCamera() {
        try {
            const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } });
            video.srcObject = stream;
        } catch (error) {
            console.error('Error accessing the camera:', error);
            alert('Please enable camera permissions.');
        }
    }

    async function setupObjectDetector() {
        objectDetector = await cocoSsd.load();
        console.log('Object detector loaded!');
    }

    async function captureAndDetect() {
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
        const predictions = await objectDetector.detect(canvas);
        displayResults(predictions);
        updateNutritionInfo(predictions);
        suggestRecipes(predictions);
        updateDetectionHistory(predictions);
        updateCalorieTracker(predictions);
        speakDetectedItems(predictions);
    }

    function displayResults(predictions) {
        objectList.innerHTML = '';
        predictions.forEach(prediction => {
            const li = document.createElement('li');
            li.textContent = `${prediction.class} (${(prediction.score * 100).toFixed(2)}%)`;
            objectList.appendChild(li);
        });
    }

    function updateNutritionInfo(predictions) {
        nutritionList.innerHTML = '';
        const servingSize = parseFloat(servingSizeInput.value);
        predictions.forEach(prediction => {
            const nutrition = nutritionData[prediction.class.toLowerCase()];
            if (nutrition) {
                const li = document.createElement('li');
                li.textContent = `${prediction.class}: Calories - ${nutrition.calories * servingSize}`;
                nutritionList.appendChild(li);
            }
        });
    }

    function suggestRecipes(predictions) {
        recipeList.innerHTML = '';
        predictions.forEach(prediction => {
            const recipes = recipeData[prediction.class.toLowerCase()];
            if (recipes) {
                recipes.forEach(recipe => {
                    const li = document.createElement('li');
                    li.textContent = recipe.name;
                    recipeList.appendChild(li);
                });
            }
        });
    }

    function updateDetectionHistory(predictions) {
        predictions.forEach(prediction => {
            const li = document.createElement('li');
            li.textContent = prediction.class;
            historyList.appendChild(li);
        });
    }

    function updateCalorieTracker(predictions) {
        predictions.forEach(prediction => {
            const nutrition = nutritionData[prediction.class.toLowerCase()];
            if (nutrition) {
                calorieCount += nutrition.calories;
                totalCalories.textContent = calorieCount;
            }
        });
    }

    function speakDetectedItems(predictions) {
        const utterance = new SpeechSynthesisUtterance();
        utterance.lang = 'te-IN';  // Telugu language code
        utterance.text = " గుర్తించిన అంశాలు: " + predictions.map(pred => pred.class).join(", ");
        speechSynthesis.speak(utterance);
    }

    document.getElementById('takePhotoButton').addEventListener('click', captureAndDetect);
    startCamera();
    setupObjectDetector();
</script>

</body>
</html>
