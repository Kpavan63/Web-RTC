<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food AI Assistant</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e8f5e9;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
        }
        header {
            width: 100%;
            padding: 15px;
            background-color: #388e3c;
            color: white;
            text-align: center;
            font-size: 24px;
        }
        .container {
            max-width: 800px;
            width: 100%;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }
        video, canvas {
            width: 100%;
            border-radius: 12px;
            border: 3px solid #388e3c;
        }
        .btn {
            padding: 10px 20px;
            background-color: #388e3c;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin: 5px;
        }
        .btn:hover {
            background-color: #4CAF50;
        }
        .card {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 20px;
            width: 100%;
        }
        h2 {
            color: #388e3c;
            margin-top: 0;
        }
        #recipeList, #instructionList {
            list-style-type: none;
            padding: 0;
        }
        #instructionList li {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

<header>Food AI Assistant</header>

<div class="container">
    <button class="btn" id="takePhotoButton">Take Photo</button>
    <video id="videoInput" autoplay playsinline></video>
    <canvas id="canvasOutput"></canvas>

    <div class="card" id="recipeSuggestions">
        <h2>Recipe Suggestions</h2>
        <ul id="recipeList"></ul>
    </div>

    <div class="card" id="recipeInstructions" style="display:none;">
        <h2>Recipe Instructions</h2>
        <ul id="instructionList"></ul>
        <button class="btn" id="speakInstructions">Read Instructions</button>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
<script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>

<script>
    const video = document.getElementById('videoInput');
    const canvas = document.getElementById('canvasOutput');
    const ctx = canvas.getContext('2d');
    const recipeList = document.getElementById('recipeList');
    const instructionList = document.getElementById('instructionList');
    const recipeInstructionsDiv = document.getElementById('recipeInstructions');
    let objectDetector;

    // Sample recipe data with instructions
    const recipeData = {
        apple: [
            {name: "Apple Pie", instructions: ["Preheat oven to 180°C.", "Slice apples and add sugar.", "Fill pie crust with apples and bake for 45 mins."]},
            {name: "Apple Smoothie", instructions: ["Add apple, milk, and ice to blender.", "Blend until smooth.", "Pour into glass and serve."]}
        ],
        banana: [
            {name: "Banana Bread", instructions: ["Preheat oven to 180°C.", "Mash bananas and mix with flour.", "Bake mixture for 1 hour."]},
            {name: "Banana Smoothie", instructions: ["Add banana, milk, and ice to blender.", "Blend until smooth.", "Pour into glass and serve."]}
        ]
    };

    async function startCamera() {
        try {
            const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } });
            video.srcObject = stream;
        } catch (error) {
            console.error('Error accessing the camera:', error);
            alert('Please enable camera permissions.');
        }
    }

    async function setupObjectDetector() {
        objectDetector = await cocoSsd.load();
        console.log('Model Loaded!');
    }

    async function takePhoto() {
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
        const predictions = await objectDetector.detect(canvas);
        suggestRecipes(predictions);
    }

    function suggestRecipes(predictions) {
        recipeList.innerHTML = '';
        predictions.forEach(prediction => {
            const recipes = recipeData[prediction.class.toLowerCase()];
            if (recipes) {
                recipes.forEach(recipe => {
                    const li = document.createElement('li');
                    li.textContent = recipe.name;
                    li.classList.add('recipe-item');
                    li.dataset.instructions = JSON.stringify(recipe.instructions);
                    li.addEventListener('click', showRecipeInstructions);
                    recipeList.appendChild(li);
                });
            }
        });
    }

    function showRecipeInstructions(event) {
        const instructions = JSON.parse(event.target.dataset.instructions);
        instructionList.innerHTML = '';
        instructions.forEach(step => {
            const li = document.createElement('li');
            li.textContent = step;
            instructionList.appendChild(li);
        });
        recipeInstructionsDiv.style.display = 'block';
    }

    function speakInstructions() {
        const utterance = new SpeechSynthesisUtterance();
        utterance.lang = "en-US";
        instructionList.querySelectorAll('li').forEach(step => {
            utterance.text += `${step.textContent}. `;
        });
        speechSynthesis.speak(utterance);
    }

    document.getElementById('takePhotoButton').addEventListener('click', takePhoto);
    document.getElementById('speakInstructions').addEventListener('click', speakInstructions);
    startCamera();
    setupObjectDetector();
</script>

</body>
</html>
