<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food AI App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f7ee;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 0;
            margin: 0;
        }
        header {
            width: 100%;
            padding: 10px 0;
            background-color: #4CAF50;
            color: white;
            text-align: center;
            font-size: 24px;
        }
        .container {
            max-width: 800px;
            width: 100%;
            padding: 20px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }
        video, canvas {
            width: 100%;
            border-radius: 12px;
            border: 2px solid #4CAF50;
        }
        .btn {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
        }
        .btn:hover {
            background-color: #45a049;
        }
        .card {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 100%;
        }
        h2 {
            color: #4CAF50;
            margin-top: 0;
        }
        #objectList, #nutritionList, #recipeList, #historyList {
            list-style-type: none;
            padding: 0;
        }
        #historyList li {
            display: inline-block;
            margin-right: 10px;
            font-size: 14px;
            color: #333;
        }
    </style>
</head>
<body>

<header>Food AI Assistant</header>

<div class="container">
    <button class="btn" id="takePhotoButton">Take Photo</button>
    <video id="videoInput" autoplay playsinline></video>
    <canvas id="canvasOutput"></canvas>

    <div class="card" id="results">
        <h2>Detected Objects</h2>
        <ul id="objectList"></ul>
    </div>

    <div class="card" id="nutritionInfo">
        <h2>Nutrition Information</h2>
        <label>Serving Size:</label>
        <input type="number" id="servingSize" value="1" min="1" style="width: 50px; margin-left: 10px;">
        <ul id="nutritionList"></ul>
    </div>

    <div class="card" id="recipeSuggestions">
        <h2>Recipe Suggestions</h2>
        <ul id="recipeList"></ul>
    </div>

    <div class="card" id="history">
        <h2>Detection History</h2>
        <ul id="historyList"></ul>
    </div>
</div>

<!-- TensorFlow.js and COCO-SSD Library -->
<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
<script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>

<script>
    const video = document.getElementById('videoInput');
    const canvas = document.getElementById('canvasOutput');
    const ctx = canvas.getContext('2d');
    const objectList = document.getElementById('objectList');
    const nutritionList = document.getElementById('nutritionList');
    const recipeList = document.getElementById('recipeList');
    const historyList = document.getElementById('historyList');
    const servingSizeInput = document.getElementById('servingSize');
    let objectDetector;
    let detectionHistory = new Set();

    // Placeholder data
    const nutritionData = {
        apple: {calories: 95, carbs: 25, fiber: 4, sugar: 19},
        banana: {calories: 105, carbs: 27, fiber: 3, sugar: 14}
    };
    const recipeData = {
        apple: [
            {name: "Apple Pie", link: "https://example.com/apple-pie"},
            {name: "Apple Crumble", link: "https://example.com/apple-crumble"}
        ],
        banana: [
            {name: "Banana Bread", link: "https://example.com/banana-bread"},
            {name: "Banana Smoothie", link: "https://example.com/banana-smoothie"}
        ]
    };

    async function startCamera() {
        try {
            const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } });
            video.srcObject = stream;
        } catch (error) {
            console.error('Error accessing the camera:', error);
            alert('Please enable camera permissions.');
        }
    }

    async function setupObjectDetector() {
        objectDetector = await cocoSsd.load();
        console.log('Model Loaded!');
    }

    async function takePhoto() {
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
        const predictions = await objectDetector.detect(canvas);
        displayDetectedObjects(predictions);
        displayNutritionInfo(predictions);
        suggestRecipes(predictions);
        updateDetectionHistory(predictions);
    }

    function displayDetectedObjects(predictions) {
        objectList.innerHTML = '';
        predictions.forEach(prediction => {
            const li = document.createElement('li');
            li.textContent = prediction.class;
            objectList.appendChild(li);
        });
    }

    function displayNutritionInfo(predictions) {
        nutritionList.innerHTML = '';
        const servingSize = parseFloat(servingSizeInput.value);
        predictions.forEach(prediction => {
            const nutrition = nutritionData[prediction.class.toLowerCase()];
            if (nutrition) {
                const li = document.createElement('li');
                li.textContent = `${prediction.class}: Calories - ${nutrition.calories * servingSize}, Carbs - ${nutrition.carbs * servingSize}g, Fiber - ${nutrition.fiber * servingSize}g, Sugar - ${nutrition.sugar * servingSize}g`;
                nutritionList.appendChild(li);
            }
        });
    }

    function suggestRecipes(predictions) {
        recipeList.innerHTML = '';
        predictions.forEach(prediction => {
            const recipes = recipeData[prediction.class.toLowerCase()];
            if (recipes) {
                recipes.forEach(recipe => {
                    const li = document.createElement('li');
                    const link = document.createElement('a');
                    link.href = recipe.link;
                    link.target = "_blank";
                    link.textContent = recipe.name;
                    li.appendChild(link);
                    recipeList.appendChild(li);
                });
            }
        });
    }

    function updateDetectionHistory(predictions) {
        predictions.forEach(prediction => {
            if (!detectionHistory.has(prediction.class)) {
                detectionHistory.add(prediction.class);
                const li = document.createElement('li');
                li.textContent = prediction.class;
                historyList.appendChild(li);
            }
        });
    }

    document.addEventListener('DOMContentLoaded', () => {
        startCamera();
        setupObjectDetector();
        document.getElementById('takePhotoButton').addEventListener('click', takePhoto);
    });
</script>

</body>
</html>
