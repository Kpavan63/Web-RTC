<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object Detection with TensorFlow.js</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: Arial, sans-serif;
            height: 100vh;
            margin: 0;
        }
        video {
            border: 2px solid #4CAF50;
            border-radius: 8px;
            margin-top: 20px;
            width: 100%;
            max-width: 600px;
        }
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 9;
        }
        .btn {
            padding: 10px 20px;
            margin-top: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<h1>Object Detection with TensorFlow.js</h1>
<button class="btn" onclick="toggleCamera()">Switch Camera</button>
<video id="videoInput" autoplay playsinline></video>
<canvas id="canvasOutput"></canvas>

<!-- TensorFlow.js Library -->
<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
<script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>

<script>
    let video = document.getElementById('videoInput');
    let canvas = document.getElementById('canvasOutput');
    let ctx = canvas.getContext('2d');
    let useFrontCamera = true;
    let videoStream;
    let model;

    // Function to start the camera
    async function startCamera() {
        const constraints = {
            video: {
                facingMode: useFrontCamera ? 'user' : 'environment',
                width: { ideal: 1280 },
                height: { ideal: 720 }
            }
        };
        try {
            videoStream = await navigator.mediaDevices.getUserMedia(constraints);
            video.srcObject = videoStream;
            video.play();
            video.onloadedmetadata = () => {
                console.log('Video metadata loaded');
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                detectObjects();
            };
        } catch (error) {
            console.error('Error accessing camera:', error);
            alert('Unable to access the camera. Please check permissions.');
        }
    }

    // Function to toggle between front and back cameras
    function toggleCamera() {
        useFrontCamera = !useFrontCamera;
        if (videoStream) {
            videoStream.getTracks().forEach(track => track.stop()); // Stop previous stream
        }
        startCamera();
    }

    // Function to detect objects in the video stream
    async function detectObjects() {
        model = await cocoSsd.load();
        console.log('Model loaded');

        const detect = async () => {
            const predictions = await model.detect(video);
            drawPredictions(predictions);
            requestAnimationFrame(detect);
        };
        detect(); // Start detection
    }

    // Function to draw bounding boxes and labels on the canvas
    function drawPredictions(predictions) {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        predictions.forEach(prediction => {
            // Draw bounding box
            ctx.beginPath();
            ctx.rect(...prediction.bbox);
            ctx.lineWidth = 2;
            ctx.strokeStyle = 'red';
            ctx.fillStyle = 'red';
            ctx.stroke();
            ctx.fillText(`${prediction.class} (${Math.round(prediction.score * 100)}%)`, prediction.bbox[0], prediction.bbox[1] > 10 ? prediction.bbox[1] - 5 : 10);
        });
    }

    // Initialize the camera when the page loads
    document.addEventListener('DOMContentLoaded', startCamera);
</script>

</body>
</html>
