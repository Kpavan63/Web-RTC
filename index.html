<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Object Detection Assistant</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f8;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 0;
            margin: 0;
        }
        header {
            width: 100%;
            padding: 15px;
            background-color: #4caf50;
            color: white;
            text-align: center;
            font-size: 24px;
        }
        .container {
            max-width: 800px;
            width: 100%;
            position: relative;
        }
        video, canvas {
            width: 100%;
            border-radius: 12px;
            border: 3px solid #4caf50;
        }
        .btn {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #4caf50;
            border: none;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 24px;
            color: white;
        }
        .btn:hover {
            background-color: #66bb6a;
        }
        #loading {
            display: none;
            color: #4caf50;
            text-align: center;
            margin-top: 10px;
        }
        #objectInfo {
            margin-top: 10px;
            color: #333;
            text-align: center;
        }
        .pin {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: red;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 14px;
        }
    </style>
</head>
<body>

<header>Interactive Object Detection Assistant</header>

<div class="container">
    <video id="videoInput" autoplay playsinline></video>
    <canvas id="canvasOutput"></canvas>
    <button class="btn" id="takePhotoButton"><svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="currentColor" class="bi bi-camera-fill" viewBox="0 0 16 16">
  <path d="M10.5 8.5a2.5 2.5 0 1 1-5 0 2.5 2.5 0 0 1 5 0"/>
  <path d="M2 4a2 2 0 0 0-2 2v6a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V6a2 2 0 0 0-2-2h-1.172a2 2 0 0 1-1.414-.586l-.828-.828A2 2 0 0 0 9.172 2H6.828a2 2 0 0 0-1.414.586l-.828.828A2 2 0 0 1 3.172 4zm.5 2a.5.5 0 1 1 0-1 .5.5 0 0 1 0 1m9 2.5a3.5 3.5 0 1 1-7 0 3.5 3.5 0 0 1 7 0"/>
</svg></button>
    <p id="loading">Detecting objects, please wait...</p>
    <p id="objectInfo"></p>
</div>

<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
<script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>

<script>
    const video = document.getElementById('videoInput');
    const canvas = document.getElementById('canvasOutput');
    const ctx = canvas.getContext('2d');
    const loadingText = document.getElementById('loading');
    const objectInfo = document.getElementById('objectInfo');
    let model;
    let predictions = [];

    async function startCamera() {
        try {
            const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } });
            video.srcObject = stream;
        } catch (error) {
            console.error('Error accessing the camera:', error);
            alert('Please enable camera permissions.');
        }
    }

    async function loadModel() {
        model = await cocoSsd.load();
        console.log('Model Loaded!');
    }

    async function takePhoto() {
        loadingText.style.display = 'block';
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

        predictions = await model.detect(canvas);
        displayDetectedObjects();

        loadingText.style.display = 'none';
    }

    function displayDetectedObjects() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

        // Clear existing pins
        document.querySelectorAll('.pin').forEach(pin => pin.remove());

        predictions.forEach((prediction, index) => {
            const [x, y, width, height] = prediction.bbox;

            // Draw bounding box
            ctx.strokeStyle = 'red';
            ctx.lineWidth = 2;
            ctx.strokeRect(x, y, width, height);

            // Add a pin element for each object
            const pin = document.createElement('div');
            pin.className = 'pin';
            pin.style.left = `${x + width / 2}px`;
            pin.style.top = `${y + height / 2}px`;
            pin.textContent = index + 1; // Pin number

            // Add click event to show object name
            pin.onclick = () => showObjectInfo(prediction.class);

            document.querySelector('.container').appendChild(pin);
        });
    }

    function showObjectInfo(objectName) {
        objectInfo.textContent = `Object: ${objectName}`;
    }

    // Function to place custom pointer on canvas
    canvas.addEventListener('click', (event) => {
        const rect = canvas.getBoundingClientRect();
        const x = event.clientX - rect.left;
        const y = event.clientY - rect.top;

        // Find the nearest prediction to this point
        const nearestPrediction = predictions.reduce((closest, prediction) => {
            const [px, py] = prediction.bbox;
            const distance = Math.sqrt((px + prediction.bbox[2] / 2 - x) ** 2 + (py + prediction.bbox[3] / 2 - y) ** 2);
            if (closest === null || distance < closest.distance) {
                return { prediction, distance };
            }
            return closest;
        }, null);

        if (nearestPrediction && nearestPrediction.distance < 50) { // Tolerance distance
            const pin = document.createElement('div');
            pin.className = 'pin';
            pin.style.left = `${x}px`;
            pin.style.top = `${y}px`;
            pin.textContent = nearestPrediction.prediction.class; // Object name

            // Show object name on click
            pin.onclick = () => showObjectInfo(nearestPrediction.prediction.class);
            document.querySelector('.container').appendChild(pin);
        }
    });

    document.getElementById('takePhotoButton').addEventListener('click', takePhoto);
    startCamera();
    loadModel();
</script>

</body>
</html>
