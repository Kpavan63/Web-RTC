<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Camera with Object Detection</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: Arial, sans-serif;
      height: 100vh;
    }
    #camera-stream {
      width: 100%;
      max-width: 600px;
      border: 2px solid #4CAF50;
      border-radius: 8px;
      margin-top: 20px;
    }
    .btn {
      padding: 10px 20px;
      margin-top: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
    #result {
      margin-top: 20px;
      font-size: 20px;
    }
  </style>
</head>
<body>

  <h1>Object Detection Camera</h1>
  <button class="btn" onclick="toggleCamera()">Switch Camera</button>
  <video id="camera-stream" autoplay playsinline></video>
  <div id="result">Detected Object: <span id="object-name">None</span></div>

  <!-- Load ml5.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ml5/0.6.0/ml5.min.js"></script>

  <script>
    let videoStream;
    let useFrontCamera = true;
    let classifier;

    // Load the image classifier model from ml5
    function loadClassifier() {
      classifier = ml5.imageClassifier('MobileNet', () => {
        console.log("Model Loaded!");
        identifyObject(); // Start identifying objects once the model is loaded
      });
    }

    // Toggle between front and back cameras
    function toggleCamera() {
      useFrontCamera = !useFrontCamera;
      startCamera();
    }

    // Start the camera and display the video stream
    function startCamera() {
      if (videoStream) {
        videoStream.getTracks().forEach(track => track.stop()); // Stop any existing stream
      }
      const constraints = {
        video: {
          facingMode: useFrontCamera ? "user" : "environment"
        }
      };
      navigator.mediaDevices.getUserMedia(constraints)
        .then(stream => {
          videoStream = stream;
          const video = document.getElementById('camera-stream');
          video.srcObject = stream;
        })
        .catch(error => {
          console.error("Error accessing camera:", error);
          alert("Unable to access the camera. Please check permissions.");
        });
    }

    // Identify objects in the video stream
    function identifyObject() {
      const video = document.getElementById('camera-stream');
      if (classifier && video) {
        classifier.classify(video, (error, results) => {
          if (error) {
            console.error(error);
            return;
          }
          document.getElementById('object-name').innerText = results[0].label;
          // Call the identifyObject function again to keep classifying
          identifyObject();
        });
      }
    }

    // Load the classifier and start the camera
    loadClassifier();
    startCamera();
  </script>

</body>
</html>
