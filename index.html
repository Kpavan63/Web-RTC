<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Object Detection Camera</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: Arial, sans-serif;
      height: 100vh;
    }
    #camera-stream {
      width: 100%;
      max-width: 600px;
      border: 2px solid #4CAF50;
      border-radius: 8px;
      margin-top: 20px;
    }
    .btn {
      padding: 10px 20px;
      margin-top: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
    #result {
      margin-top: 20px;
      font-size: 20px;
    }
  </style>
</head>
<body>

  <h1>Object Detection Camera</h1>
  <button class="btn" onclick="toggleCamera()">Switch Camera</button>
  <video id="camera-stream" autoplay playsinline></video>
  <div id="result">Detected Object: <span id="object-name">None</span></div>

  <!-- Load TensorFlow.js Library -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
  <!-- Load COCO-SSD Model -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>

  <script>
    let videoStream;
    let useFrontCamera = true;
    let model;

    // Load the COCO-SSD model from TensorFlow.js
    async function loadModel() {
      model = await cocoSsd.load();
      console.log("Model Loaded!");
      detectObjects(); // Start object detection once the model is loaded
    }

    // Toggle between front and back cameras
    function toggleCamera() {
      useFrontCamera = !useFrontCamera;
      startCamera();
    }

    // Start the camera and display the video stream
    async function startCamera() {
      if (videoStream) {
        videoStream.getTracks().forEach(track => track.stop()); // Stop any existing stream
      }
      const constraints = {
        video: {
          facingMode: useFrontCamera ? "user" : "environment"
        }
      };
      try {
        videoStream = await navigator.mediaDevices.getUserMedia(constraints);
        const video = document.getElementById('camera-stream');
        video.srcObject = videoStream;
      } catch (error) {
        console.error("Error accessing camera:", error);
        alert("Unable to access the camera. Please check permissions.");
      }
    }

    // Detect objects in the video stream using COCO-SSD
    async function detectObjects() {
      const video = document.getElementById('camera-stream');
      if (model && video) {
        model.detect(video).then(predictions => {
          if (predictions.length > 0) {
            // Show the name of the first detected object
            document.getElementById('object-name').innerText = predictions[0].class;
          } else {
            document.getElementById('object-name').innerText = "None";
          }
          // Call detectObjects again to continue detecting
          requestAnimationFrame(detectObjects);
        });
      }
    }

    // Load the model and start the camera
    loadModel();
    startCamera();
  </script>

</body>
</html>
