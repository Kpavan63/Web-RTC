<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object Detection with ml5.js</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: Arial, sans-serif;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        video {
            border: 2px solid #4CAF50;
            border-radius: 8px;
            margin-top: 20px;
            width: 100%;
            max-width: 600px;
        }
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 10;
        }
        .btn {
            padding: 10px 20px;
            margin-top: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }
        h1 {
            margin-bottom: 10px;
        }
        #results {
            margin-top: 20px;
            padding: 10px;
            border: 2px solid #4CAF50;
            border-radius: 8px;
            background-color: #fff;
            max-width: 600px;
            width: 100%;
        }
        #results h2 {
            margin: 0;
            color: #4CAF50;
        }
        #results ul {
            list-style-type: none;
            padding: 0;
        }
        #results li {
            margin: 5px 0;
        }
        #photoTakenIcon {
            display: none; /* Hide icon initially */
            width: 50px; /* Icon size */
            height: 50px; /* Icon size */
            margin-top: 10px;
        }
    </style>
</head>
<body>

<h1>Object Detection with ml5.js</h1>
<button class="btn" id="takePhotoButton">Take Photo</button>
<video id="videoInput" autoplay playsinline></video>
<canvas id="canvasOutput"></canvas>

<div id="results">
    <h2>Detected Objects:</h2>
    <ul id="objectList"></ul>
</div>

<!-- Photo Taken Icon -->
<img id="photoTakenIcon" src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2a/Camera_icon_%28shutter%29.svg/1024px-Camera_icon_%28shutter%29.svg.png" alt="Photo Taken" />

<!-- ml5.js Library -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/ml5/0.6.0/ml5.min.js"></script>

<script>
    const video = document.getElementById('videoInput');
    const canvas = document.getElementById('canvasOutput');
    const ctx = canvas.getContext('2d');
    const objectList = document.getElementById('objectList');
    const photoTakenIcon = document.getElementById('photoTakenIcon');
    let objectDetector;
    let modelReady = false;

    // Start the camera
    async function startCamera() {
        const constraints = {
            video: {
                facingMode: 'environment', // Use 'user' for front camera
            }
        };
        try {
            const stream = await navigator.mediaDevices.getUserMedia(constraints);
            video.srcObject = stream;
            video.play();
        } catch (error) {
            console.error('Error accessing the camera:', error);
            alert('Unable to access the camera. Please check permissions.');
        }
    }

    // Initialize the object detection model
    function setupObjectDetector() {
        objectDetector = ml5.objectDetector('cocossd', modelLoaded);
    }

    // Callback when model is loaded
    function modelLoaded() {
        console.log('Model Loaded!');
        modelReady = true;
    }

    // Take a photo and detect objects
    async function takePhoto() {
        // Set canvas size to match video
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;

        // Draw the video frame to the canvas
        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

        // Detect objects in the captured image
        if (modelReady) {
            objectDetector.detect(canvas, gotResults);
        }

        // Show the photo taken icon
        photoTakenIcon.style.display = 'block'; // Show icon
        setTimeout(() => {
            photoTakenIcon.style.display = 'none'; // Hide icon after a few seconds
        }, 2000); // Adjust time as needed
    }

    // Callback with results from the object detection
    function gotResults(error, results) {
        if (error) {
            console.error(error);
            return;
        }
        drawPredictions(results);
        displayDetectedObjects(results);
    }

    // Draw predictions on the canvas
    function drawPredictions(predictions) {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.drawImage(video, 0, 0, canvas.width, canvas.height); // Redraw the video frame

        predictions.forEach(prediction => {
            // Draw bounding box
            ctx.beginPath();
            ctx.rect(prediction.boundingBox[0], prediction.boundingBox[1], prediction.boundingBox[2], prediction.boundingBox[3]);
            ctx.lineWidth = 2;
            ctx.strokeStyle = 'red';
            ctx.fillStyle = 'red';
            ctx.stroke();
            ctx.fillText(`${prediction.label} (${Math.round(prediction.confidence * 100)}%)`, prediction.boundingBox[0], prediction.boundingBox[1] > 10 ? prediction.boundingBox[1] - 5 : 10);
        });
    }

    // Display detected objects in the results section
    function displayDetectedObjects(predictions) {
        objectList.innerHTML = ''; // Clear previous results
        predictions.forEach(prediction => {
            const li = document.createElement('li');
            li.textContent = `${prediction.label} (${Math.round(prediction.confidence * 100)}%)`;
            objectList.appendChild(li);
        });
    }

    // Initialize the camera and setup event listeners
    document.addEventListener('DOMContentLoaded', () => {
        startCamera();
        setupObjectDetector();
        document.getElementById('takePhotoButton').addEventListener('click', () => {
            console.log('Take Photo button clicked');
            takePhoto();
        });
    });
</script>

</body>
</html>
