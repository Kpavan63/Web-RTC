<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Object Detection Assistant</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f8;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 0;
            margin: 0;
        }
        header {
            width: 100%;
            padding: 15px;
            background-color: #4caf50;
            color: white;
            text-align: center;
            font-size: 24px;
        }
        .container {
            max-width: 800px;
            width: 100%;
            position: relative;
        }
        video, canvas {
            width: 100%;
            border-radius: 12px;
            border: 3px solid #4caf50;
        }
        .btn {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #4caf50;
            border: none;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 24px;
            color: white;
        }
        .btn:hover {
            background-color: #66bb6a;
        }
        #loading {
            display: none;
            color: #4caf50;
            text-align: center;
            margin-top: 10px;
        }
        #objectInfo {
            margin-top: 10px;
            color: #333;
            text-align: center;
        }
    </style>
</head>
<body>

<header>Interactive Object Detection Assistant</header>

<div class="container">
    <video id="videoInput" autoplay playsinline></video>
    <canvas id="canvasOutput"></canvas>
    <button class="btn" id="takePhotoButton">ðŸ“¸</button>
    <p id="loading">Detecting objects, please wait...</p>
    <p id="objectInfo"></p>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/tensorflow/2.9.0/tf.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
<script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/ml5/0.6.0/ml5.min.js"></script>

<script>
    const video = document.getElementById('videoInput');
    const canvas = document.getElementById('canvasOutput');
    const ctx = canvas.getContext('2d');
    const loadingText = document.getElementById('loading');
    const objectInfo = document.getElementById('objectInfo');
    let model;
    let predictions = [];

    async function startCamera() {
        try {
            const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } });
            video.srcObject = stream;
        } catch (error) {
            console.error('Error accessing the camera:', error);
            alert('Please enable camera permissions.');
        }
    }

    async function loadModel() {
        model = await ml5.objectDetector('cocossd');
        console.log('Model Loaded!');
    }

    async function takePhoto() {
        loadingText.style.display = 'block';
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

        // Using ml5.js for object detection
        model.detect(canvas, (err, results) => {
            if (err) {
                console.error(err);
                return;
            }
            predictions = results;
            displayDetectedObjects();
            loadingText.style.display = 'none';
        });
    }

    function displayDetectedObjects() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

        predictions.forEach(prediction => {
            const [x, y, width, height] = prediction.x, prediction.y, prediction.width, prediction.height;

            // Draw bounding box
            ctx.strokeStyle = 'red';
            ctx.lineWidth = 2;
            ctx.strokeRect(x, y, width, height);

            // Show object name and call speak function
            showObjectInfo(prediction.label);
            speak(prediction.label);
        });
    }

    function showObjectInfo(objectName) {
        objectInfo.textContent = `Object: ${objectName}`;
    }

    function speak(text) {
        const utterance = new SpeechSynthesisUtterance();
        utterance.lang = 'te-IN'; // Telugu language
        utterance.text = text;
        window.speechSynthesis.speak(utterance);
    }

    document.getElementById('takePhotoButton').addEventListener('click', takePhoto);
    startCamera();
    loadModel();
</script>

</body>
</html>
