<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Food AI Assistant with Effects</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e8f5e9;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 0;
            margin: 0;
        }
        header {
            width: 100%;
            padding: 15px;
            background-color: #388e3c;
            color: white;
            text-align: center;
            font-size: 24px;
        }
        .container {
            max-width: 800px;
            width: 100%;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }
        video, canvas {
            width: 100%;
            border-radius: 12px;
            border: 3px solid #388e3c;
        }
        .btn {
            padding: 10px 20px;
            background-color: #388e3c;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin: 5px;
        }
        .btn:hover {
            background-color: #4CAF50;
        }
        .card {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 20px;
            width: 100%;
        }
        h2 {
            color: #388e3c;
            margin-top: 0;
        }
        #objectList, #nutritionList, #recipeList, #historyList, #mealLog {
            list-style-type: none;
            padding: 0;
        }
        .glow-box {
            animation: pulse 2s infinite;
            border: 2px solid red;
            box-shadow: 0 0 10px red, 0 0 20px red, 0 0 30px red;
        }
        @keyframes pulse {
            0% { box-shadow: 0 0 10px red; }
            50% { box-shadow: 0 0 20px red; }
            100% { box-shadow: 0 0 10px red; }
        }
        #controlPanel {
            display: flex;
            gap: 10px;
            align-items: center;
        }
    </style>
</head>
<body>

<header>Enhanced Food AI Assistant with Effects</header>

<div class="container">
    <div id="controlPanel">
        <label>Confidence Threshold:</label>
        <input type="range" id="confidenceThreshold" min="0.1" max="1" step="0.1" value="0.5">
        <button class="btn" id="toggleBoundingBox">Toggle Bounding Box</button>
        <button class="btn" id="refreshCamera">Refresh Camera</button>
    </div>
    <select id="languageSelect" class="btn">
        <option value="en">English</option>
        <option value="te">Telugu</option>
    </select>
    <button class="btn" id="takePhotoButton">Take Photo</button>
    <video id="videoInput" autoplay playsinline></video>
    <canvas id="canvasOutput"></canvas>

    <div class="card" id="results">
        <h2>Detected Objects</h2>
        <ul id="objectList"></ul>
    </div>

    <div class="card" id="nutritionInfo">
        <h2>Nutrition Information</h2>
        <label>Serving Size:</label>
        <input type="number" id="servingSize" value="1" min="1" style="width: 50px;">
        <ul id="nutritionList"></ul>
    </div>

    <div class="card" id="recipeSuggestions">
        <h2>Recipe Suggestions</h2>
        <ul id="recipeList"></ul>
    </div>

    <div class="card" id="history">
        <h2>Detection History</h2>
        <ul id="historyList"></ul>
    </div>

    <div class="card" id="calorieTracker">
        <h2>Meal Log & Calorie Tracker</h2>
        <ul id="mealLog"></ul>
        <p>Total Calories: <span id="totalCalories">0</span> kcal</p>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
<script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>

<script>
    const video = document.getElementById('videoInput');
    const canvas = document.getElementById('canvasOutput');
    const ctx = canvas.getContext('2d');
    const confidenceThreshold = document.getElementById('confidenceThreshold');
    const objectList = document.getElementById('objectList');
    let showBoundingBox = true;
    let objectDetector;
    let calorieCount = 0;

    async function startCamera() {
        const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } });
        video.srcObject = stream;
    }

    async function setupObjectDetector() {
        objectDetector = await cocoSsd.load();
    }

    async function captureAndDetect() {
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

        const predictions = await objectDetector.detect(canvas);
        objectList.innerHTML = '';
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

        predictions.forEach(prediction => {
            if (prediction.score >= parseFloat(confidenceThreshold.value)) {
                const [x, y, width, height] = prediction.bbox;

                if (showBoundingBox) {
                    ctx.strokeStyle = 'red';
                    ctx.lineWidth = 2;
                    ctx.strokeRect(x, y, width, height);
                    ctx.fillStyle = 'red';
                    ctx.font = '16px Arial';
                    ctx.fillText(`${prediction.class} (${(prediction.score * 100).toFixed(2)}%)`, x, y > 10 ? y - 5 : 10);
                }

                const li = document.createElement('li');
                li.textContent = `${prediction.class} (${(prediction.score * 100).toFixed(2)}%)`;
                li.classList.add('glow-box');
                objectList.appendChild(li);
            }
        });
    }

    document.getElementById('takePhotoButton').addEventListener('click', captureAndDetect);
    document.getElementById('toggleBoundingBox').addEventListener('click', () => {
        showBoundingBox = !showBoundingBox;
    });
    document.getElementById('refreshCamera').addEventListener('click', startCamera);

    startCamera();
    setupObjectDetector();
</script>

</body>
</html>
