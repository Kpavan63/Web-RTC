<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Object Detection Assistant</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f8;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 0;
            margin: 0;
        }
        header {
            width: 100%;
            padding: 15px;
            background-color: #4caf50;
            color: white;
            text-align: center;
            font-size: 24px;
        }
        .container {
            max-width: 800px;
            width: 100%;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }
        video, canvas {
            width: 100%;
            border-radius: 12px;
            border: 3px solid #4caf50;
            display: block;
        }
        .btn {
            padding: 10px 20px;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin: 5px;
        }
        .btn:hover {
            background-color: #66bb6a;
        }
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #4caf50;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 0.8s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>

<header>Advanced Object Detection Assistant</header>

<div class="container">
    <button class="btn" id="takePhotoButton">Take Photo</button>
    <video id="videoInput" autoplay playsinline></video>
    <canvas id="canvasOutput"></canvas>
    <div id="loader" class="loader" style="display: none;"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
<script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>

<script>
    const video = document.getElementById('videoInput');
    const canvas = document.getElementById('canvasOutput');
    const ctx = canvas.getContext('2d');
    const loader = document.getElementById('loader');
    let model;

    async function startCamera() {
        try {
            const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } });
            video.srcObject = stream;
        } catch (error) {
            alert('Please enable camera permissions.');
        }
    }

    async function loadModel() {
        loader.style.display = 'block';
        model = await cocoSsd.load();
        loader.style.display = 'none';
        console.log('Model Loaded!');
    }

    async function takePhoto() {
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

        loader.style.display = 'block';
        const predictions = await model.detect(canvas);
        loader.style.display = 'none';
        
        displayDetectedObjects(predictions);
        speakDetectedItems(predictions);
    }

    function displayDetectedObjects(predictions) {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
        
        predictions.forEach(prediction => {
            ctx.beginPath();
            ctx.rect(...prediction.bbox);
            ctx.lineWidth = 3;
            ctx.strokeStyle = 'red';
            ctx.fillStyle = 'red';
            ctx.stroke();
            ctx.fillText(prediction.class, prediction.bbox[0] + 5, prediction.bbox[1] > 20 ? prediction.bbox[1] - 5 : 10);
            ctx.font = '16px Arial';
        });

        canvas.addEventListener('click', (e) => {
            predictions.forEach(prediction => {
                const [x, y, width, height] = prediction.bbox;
                if (e.offsetX > x && e.offsetX < x + width && e.offsetY > y && e.offsetY < y + height) {
                    alert(`This is a ${prediction.class}`);
                }
            });
        });
    }

    function speakDetectedItems(predictions) {
        const utterance = new SpeechSynthesisUtterance();
        utterance.text = "Detected items: " + predictions.map(pred => pred.class).join(", ");
        utterance.lang = 'en';
        speechSynthesis.speak(utterance);
    }

    document.getElementById('takePhotoButton').addEventListener('click', takePhoto);
    startCamera();
    loadModel();
</script>

</body>
</html>
