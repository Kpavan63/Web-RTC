<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Object Detection with MediaPipe</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: Arial, sans-serif;
      height: 100vh;
    }
    #camera-stream {
      width: 100%;
      max-width: 600px;
      border: 2px solid #4CAF50;
      border-radius: 8px;
      margin-top: 20px;
    }
    .btn {
      padding: 10px 20px;
      margin-top: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
    #result {
      margin-top: 20px;
      font-size: 20px;
    }
  </style>
</head>
<body>

  <h1>Object Detection Camera</h1>
  <button class="btn" onclick="toggleCamera()">Switch Camera</button>
  <video id="camera-stream" autoplay playsinline></video>
  <div id="result">Detected Object: <span id="object-name">None</span></div>

  <!-- Load MediaPipe Library -->
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/objectron"></script>

  <script>
    let videoStream;
    let useFrontCamera = true;
    let objectron;

    async function loadModel() {
      objectron = new Objectron({
        locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/objectron/${file}`
      });
      objectron.setOptions({
        modelComplexity: 1,
        maxNumObjects: 5,
        minDetectionConfidence: 0.5,
        minTrackingConfidence: 0.5
      });
      objectron.onResults(onResults);
      console.log("Model Loaded!");
    }

    // Toggle between front and back cameras
    function toggleCamera() {
      useFrontCamera = !useFrontCamera;
      startCamera();
    }

    // Start the camera and display the video stream
    async function startCamera() {
      if (videoStream) {
        videoStream.getTracks().forEach(track => track.stop());
      }
      const constraints = {
        video: {
          facingMode: useFrontCamera ? "user" : "environment"
        }
      };
      try {
        videoStream = await navigator.mediaDevices.getUserMedia(constraints);
        const video = document.getElementById('camera-stream');
        video.srcObject = videoStream;

        // Feed video to MediaPipe for object detection
        video.onloadeddata = () => {
          objectron.send({ image: video });
        };
      } catch (error) {
        console.error("Error accessing camera:", error);
        alert("Unable to access the camera. Please check permissions.");
      }
    }

    // Handle detection results from MediaPipe
    function onResults(results) {
      if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
        document.getElementById('object-name').innerText = "Object Detected!";
      } else {
        document.getElementById('object-name').innerText = "None";
      }
      // Loop detection
      requestAnimationFrame(() => objectron.send({ image: document.getElementById('camera-stream') }));
    }

    // Load the model and start the camera
    loadModel();
    startCamera();
  </script>

</body>
</html>
